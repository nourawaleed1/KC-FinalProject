<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
   <div class="container">
    <div class="signin-signup">
       <form action="" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
         <!-- <button class="bb"> <a href="page.html"></a><input  type="submit" value="Login" class="btn"></button> -->
         <button type="submit" value="Login" class="btn" class="bb"> <a href="page.html">LOGIN</a></button>
        <p class="social-text">Or Sign in social platform</p>
        <div class="social-media">
            <a href="#" class="social-icon">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="" class="social-icon">
                <i class="fab fa-google"></i>
            </a>
            <a href="" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
       </form>
       <form action="" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email">
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
        <input type="submit" value="Sign up" class="btn">
        <p class="social-text">Or Sign in social platform</p>
        <div class="social-media">
            <a href="#" class="social-icon">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="" class="social-icon">
                <i class="fab fa-google"></i>
            </a>
            <a href="" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
       </form>
    </div>
<div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>MEMBER?</h3>
        <p>make an account and enjoy our website </p>
        <button class="btn" id="sign-in-btn">Sign in</button>
      </div> 
       <img src="signin.svg" class="image"></img>
    </div>
    <div class="panel right-panel">
        <div class="content">
          <h3>NOT A MEMBER?</h3>
          <p>make an account and enjoy our website </p>
          <button class="btn" id="sign-up-btn">Sign up</button>
        </div> 
         <img src="signup.svg"  class="image"></img>
      </div>
</div>
   
   </div> 
   <script src="login.js"></script>
</body>
</html>
